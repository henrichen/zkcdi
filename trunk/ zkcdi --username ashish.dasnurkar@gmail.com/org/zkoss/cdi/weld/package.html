<title>ZK Integration with JBoss Weld Contexts and Dependency
Injection Engine</title>
</head>
<body>
<p>JBoss Weld is the reference implementation for Contexts and
Dependency Injection(JSR-299) used in Java EE 6. This ZK Weld
Integration is therefore support all Weld enabled server such as
GlassFish 3.0+, Weld+Tomcat, Weld+Jetty, etc.</p>
